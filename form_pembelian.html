<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembelian</title>
  <link rel="stylesheet" href="style_form_pembelian.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Ertiga Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="purchase-form">
  <div class="container">
    <h2>Form Pembelian</h2>
    <form action="submit_purchase.php" method="POST">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Alamat:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Jumlah Pembelian:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <button type="submit" class="btn">Beli Sekarang</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2024 Ertiga Store. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
